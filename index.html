<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>My Movie Db</title>

<body onload="getMovies()">
    <header>
        <h1 class="logo">My Movie Db</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>

    </header>

    <main>
        <section class="new-movie">
            <input type="text" placeholder="ENTER MOVIE TITLE!" id="input-watched-movie">
            <button class="add-button" onclick="addMovieWatched()">Add to Watched Movies List</button>
        </section>

        <section class="top-movies">
            <h3 id="movieNumber"></h3>
            <ul id="watchedList"> </ul>
        </section>

    </main>
